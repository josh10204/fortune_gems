name: fortune_gems
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.22 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  flame: 1.18.0
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.3.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/images/
    - assets/images/animation/
    - assets/images/animation/coin/
    - assets/images/icons/
    - assets/images/icons/numbers/
    - assets/images/icons/symbol/
    - assets/images/icons/symbol/block/
    - assets/images/icons/symbol/ratio/
    - assets/images/icons/symbol/wheel/
    - assets/images/icons/buttons/
